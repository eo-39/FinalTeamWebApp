{% extends "layout.html" %}
{% block content %}

<table class="table">
    <thead>
    <tr>
        <th scope="col">Index</th>
        <th scope="col">Height</th>
        <th scope="col">Weight</th>
        <th scope="col">BMI</th>
    </tr>
    </thead>
    <tbody>
    {% for hw in hw_200 %}
    <tr>
        <td><a href="view/{{hw.id}}">{{ hw.Index }}</a></td>
        <td>{{ hw.Height }}</td>
        <td>{{ hw.Weight }}</td>
        <td>{{ hw.BMI }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
